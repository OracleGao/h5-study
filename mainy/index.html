        <title>h5单页淡入淡出切换</title>
        <link rel="stylesheet" href="css/mainy.css">
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
 	</head>
    <body>
        <div id="page1" class="page" style="background-color: red;" onclick="nextPage(this, 'page2')"></div>
		<div id="page2" class="page" style="background-color: blue;" onclick="nextPage(this, 'page3')"></div>
		<div id="page3" class="page" style="background-color: yellow;" onclick="nextPage(this, 'page1')"></div>
		<script type="text/javascript">
			function nextPage (pageObj, pageId) {
				$(pageObj).fadeOut();
				$("#" + pageId).fadeIn();
			}
			$("#page1").show();
		</script>
    </body>
